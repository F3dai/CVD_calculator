<html lang="en">
	{% include 'header.html' %}
	<body>
		{% include 'nav.html' %}
		<div class="container">

			<br/>
			<h1>Welcome,  {{ data['first_name'] }}</h1>

			<p>Your details can be found here.</p>

			<table class="table">
				<thead>
					<tr>
						<th scope="col">First Name</th>
						<th scope="col">Last Name</th>
						<th scope="col">Email</th>
						<th scope="col">Role</th>
						<th scope="col">Password</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>{{data['first_name']}}</td>
						<td>{{data['second_name']}}</td>
						<td>{{data['email']}}</td>
						<td>{{data['role']}}</td>
						<td>{{data['password']}}</td>
					</tr>

				</tbody>
			</table>

			<br/>

			<button type="submit" class="btn btn-primary" onclick="window.location.href='/logout';">Logout</button>

		</div>
	</body>

</html>
