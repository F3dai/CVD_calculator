<!doctype html>
	<html lang="en">
	{% include 'header.html' %}
	<body>
		{% include 'nav.html' %}
		<div class="container">

			<br/>
			<h1>NHS CVD Calculator</h1>

			<p>Stuff and things.</p>

			<form>
				<div class="row mb-3">
					<label for="inputEmail3" class="col-sm-2 col-form-label">Stuff</label>
					<div class="col-sm-10">
						<input class="form-control">
					</div>
				</div>
				<div class="row mb-3">
					<label for="inputEmail3" class="col-sm-2 col-form-label">and things</label>
					<div class="col-sm-10">
						<input class="form-control">
					</div>

				</div>
				<fieldset class="row mb-3">
					<legend class="col-form-label col-sm-2 pt-0">radio</legend>
					<div class="col-sm-10">
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
							<label class="form-check-label" for="gridRadios1">
								First radio
							</label>
						</div>
						<div class="form-check">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
							<label class="form-check-label" for="gridRadios2">
								Second radio
							</label>
						</div>
						<div class="form-check disabled">
							<input class="form-check-input" type="radio" name="gridRadios" id="gridRadios3" value="option3" disabled>
							<label class="form-check-label" for="gridRadios3">
								Third disabled radio
							</label>
						</div>
					</div>
				</fieldset>
				<div class="row mb-3">
					<div class="col-sm-10 offset-sm-2">
						<div class="form-check">
							<input class="form-check-input" type="checkbox" id="gridCheck1">
							<label class="form-check-label" for="gridCheck1">
								check
							</label>
						</div>
					</div>
				</div>
				<button type="submit" class="btn btn-primary">Submit</button>
			</form>

		</div>
	</body>
	</html>
